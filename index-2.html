<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengalami Framework bootstrap 5</title>

    <!-- LINK CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-5">
        <!-- Alert -->
        <h2 class="text-warning">tampulkan alert</h2>
        <div class="alert alert-primary" role="alert">
            ini contoh alert gunakan boostrap 5
        </div>
        <div class="alert alert-success" role="alert">
            ini contoh alert gunakan boostrap 5
        </div>
        <div class="alert alert-warning" role="alert">
            ini contoh alert gunakan boostrap 5
        </div>
        <div class="alert alert-danger" role="alert">
            ini contoh alert gunakan boostrap 5
        </div>
        <div class="alert alert-dark" role="alert">
            ini contoh alert gunakan boostrap 5
        </div>

        <!-- Button -->
        <h2 class="text-warning">tampilkan button</h2>
        <button class="btn btn-primary">tombol klik</button>
        <button class="btn btn-secondary">tombol klik</button>
        <button class="btn btn-success">tombol klik</button>
        <button class="btn btn-danger">tombol klik</button>

        <!-- list group -->
        <h2 class="text-warning">tampilkan list group</h2>
        <ul class="list-group mt-3">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <li class="list-group-item">item 4</li>
            <li class="list-group-item">item 5</li>
        </ul>
    </div>
</body>
</html>
